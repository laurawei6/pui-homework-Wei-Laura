<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Crossing - Live Music</title>
    <link rel="stylesheet" href="styles.css">
    <script src="js/scripts.js" defer></script>
    <script src="js/location.js" defer></script>
</head>

<body>
    <section class="flex">
        <!--right side-->
        <section class="right-side">
            
            <!--header-->
            <header>
                <div class="title">
                    <h1 id="site-title">Animal Crossing: New Horizons - Live Music for You</h1>
                    <img src="Icons/MusicPlaying.svg" alt="Spinning Record" width="50" height="50">
                </div>
            </header>
            
            <div class="location-page">
                <h3 class="location">Location:</h3>
                <form onsubmit="determineWeather()">
                    <input type="radio" id="Pittsburgh" name="City" value="Pittsburgh">
                    <label for="html">Pittsburgh</label><br>
                    <input type="radio" id="Tokyo" name="City" value="Tokyo">
                    <label for="css">Tokyo</label><br>
                </form>
                <p>
                    <button id="confirm">Confirm</button>
                </p>
            </div>
        </section> 
    
        <!-- left column -->
        <nav>
            <ul id="navigation" style="list-style-type: none; margin: 0; padding: 0;">
                <li id="home" onclick="clickedHome()">
                    <a href="home.html">
                        <div class="option home">
                            <img >
                            <h2 class="home">Home</h2>
                        </div>
                    </a>
                </li>
                <li id="location" onclick="clickedLocation()">
                    <a href="location.html">
                        <div class="option location selected">
                            <img>
                            <h2 class="location">Location</h2>
                        </div>
                    </a>
                </li>
                <li id="characters" onclick="clickedCharacters()">
                    <a href="characters.html">
                        <div class="option characters">
                            <img>
                            <h2 class="characters">Characters</h2>
                        </div>
                    </a>
                </li>
                <li id="themes" onclick="clickedThemes()">
                    <a href="themes.html">
                        <div class="option themes">
                            <img>
                            <h2 class="themes">Themes</h2>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </section>

    <!--bottom bar-->
    <section class="bottom-bar">
        <div id="btm-song-info">
            <img src="Images/SongThumbnail.png" alt="Animal Crossing OST Album Cover" width="100" height="auto">
            <div class="btm-info">
                <h2>Sunny, 7AM</h2>
                <h3 class="btm-composer-info">Kazumi Totaka</h3>
            </div>
        </div>
        <div class="play-pause-volume">
            <div class="play-pause">
                <img src="Icons/BottomBar/Play.svg" alt="Play Music" width="50" height="auto" id="play">
                <img src="Icons/BottomBar/Pause.svg" alt="Pause Music" width="50" height="auto" id="pause"> 
            </div>
            <div class="volume">
                <img src="Icons/BottomBar/Volume/VolumeOff.svg" alt="volume off" width="80" height="auto" id="v-off">
                <img src="Icons/BottomBar/Volume/LowVolume.svg" alt="low volume" width="80" height="auto" id="low-v">
                <img src="Icons/BottomBar/Volume/HighVolume.svg" alt="high volume" width="80" height="auto" id="high-v">
                <img src="Icons/BottomBar/Volume/Mute.svg" alt="mute" width="80" height="auto" id="mute">
            </div>
        </div>
        <div class="share">
            <img src="Icons/BottomBar/Share.svg" alt="Share" width="35" height="auto" id="share">
            <h3 class="share-text">Share</h3>
        </div>
    </section>

</body>
</html>
