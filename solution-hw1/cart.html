<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Laura Wei HW 1 Solution</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"> 
      <!-- this came from looking at the lab materials and from this website https://developers.google.com/fonts/docs/getting_started-->
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>

  <body>

    <header>
      <a href="gallery.html">
        <img id="logo" src="../assets/logo/logo-01.svg" alt="Cartoon Cinnamon Roll" width="400px">
      </a>
    </header>

    <hr>
    
    <nav>
      <a href="gallery.html">products</a>
      <a href="cart.html" class="highlighted">cart</a>
    </nav>
    
    <main>

      <h1>Shopping Cart</h1>

      <div class="product-offering cart">
        <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll" width="200px">
        <p class="remove">Remove</p>
        <p class="product-offering-name cart">Original Cinnamon Roll</p>
        <p class="product-offering-glazing cart">Glazing: Keep original</p>
        <p class="product-offering-pack-size cart">Pack Size: 1</p>
        <p class="product-offering-price cart">$2.49</p>
      </div>

      <div class="product-offering cart">
        <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double chocolate cinnamon roll" width="200px">
        <p class="remove">Remove</p>
        <p class="product-offering-name cart">Double Chocolate Cinnamon Roll</p>
        <p class="product-offering-glazing cart">Glazing: Sugar milk</p>
        <p class="product-offering-pack-size cart">Pack Size: 6</p>
        <p class="product-offering-price cart">$27.45</p>
      </div>

      <hr id="cart-line">

      <div class="total">
        <p class="total cart"> Total: $29.94 </p>
      </div>

      <div class="checkout">
        <button type="button">Checkout</button>
      </div>

    </main>

  </body>
</html>
